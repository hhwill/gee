<!DOCTYPE html>

    <style type="text/css">
        *{
            margin: 0;

        .total{

        }
        .total_t{

        }
        .total_t .total_t_l{
            width: 45%;
            box-sizing: border-box;
            height: 50px;

            float: left;
            padding: 0 20px;
            line-height: 25px;
            font-size: 14px;
            color: #fff;
        }
        .total_t .total_t_r{
            width: 55%;
            box-sizing: border-box;
            height: 50px;
            display: block;

            font-size: 12px;

        }
        .total_b{

        }
        .total_b .pDiv{

        }

            line-height: 30px;

            color: #a9a9a9;

        }
        .total_b .pDiv p:last-child{
            float: right;

        }
        .ulList{
            list-style: none;
        }
        .ulList li:nth-of-type(odd){
            height: 60px;
            display: block;
            box-sizing: border-box;
            padding: 0 20px;
            background: #fff;
        }
        .ulList li:nth-of-type(even){
            height: 60px;
            display: block;
            box-sizing: border-box;
            padding: 0 20px;
            background: #f5f5f5;
        }
        .ulList li .list_l{
            width: 30%;
            height: 60px;
            display: block;
            float: left;
            line-height: 30px;
            font-size: 14px;
            color: #666;
        }
        .ulList li .list_r{
            width: 65%;
            height: 60px;
            display: block;
            float: right;
            line-height: 30px;
            font-size: 14px;
            color: #666;
        }
        .ulList li .list_r p{
            width: 100%;
            height: 30px;
            display: block;
            line-height: 30px;
            font-size: 14px;
            color: #666;
            text-align: right;
        }
        .ulList1{
            list-style: none;
        }
        .ulList1 li:nth-of-type(odd){
            height: 60px;
            display: block;
            box-sizing: border-box;
            padding: 0 20px;
            background: #fff;
        }
        .ulList1 li:nth-of-type(even){
            height: 60px;
            display: block;
            box-sizing: border-box;
            padding: 0 20px;
            background: #f5f5f5;
        }
        .ulList1 li div {
            height: 30px;
        }
        .ulList1 li div p{
            width: 30%;
            height: 30px;
            display: block;
            box-sizing: border-box;
            float: left;
            line-height: 30px;
            font-size: 12px;
            color: #666;
        }
        .ulList1 li div p:nth-of-type(1){
            width: 35%;
            overflow: hidden;
            text-overflow:ellipsis;
            white-space: nowrap;
        }
        .ulList1 li div p:nth-of-type(2){
            width: 30%;
            padding-left: 5px;
        }
        .ulList1 li div p:last-child{
            width: 35%;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="total">

<script>

    var date=new Date();
    var year=date.getFullYear(); //获取当前年份
    var mon=date.getMonth()+1; //获取当前月份
    var da=date.getDate(); //获取当前日
    var day=date.getDay(); //获取当前星期几
    var h=date.getHours(); //获取小时
    var m=date.getMinutes(); //获取分钟
    var s=date.getSeconds(); //获取秒
    var d=document.getElementById('date');
    d.innerHTML=year+'年'+mon+'月'+da+'日'+' '+h+':'+m+':'+s;

    var accountId = getQueryVariable("accountId");

    $.post("/gee/msg/account.json",{
        accountId:accountId
    }, function(result) {
        console.log(result)
        var res  = result.result;
        $("#total_cny_amount").html(res.balance);
        $("#total_usd_amount").html(res.ubalance);
        $("#bankname").html(res.bankname);
        $("#total_cny_amount2").html("CNY:"+res.balance);
        $("#total_usd_amount2").html("USD:"+res.ubalance);
        $("#total_cny_amount3").html("CNY:"+res.lbalance);


        var details = res.details;
        var detailsHtml= "";

        for (var i=0;i<details.length;i++) {
            var detail = details[i];

            detailsHtml += "<li>";
            detailsHtml += "<div>";
            detailsHtml += "<p>付款人</p>";
            detailsHtml += "<p>付款时间</p>";
            detailsHtml += "<p>金额</p>";
            detailsHtml += "</div>";
            detailsHtml += "<div>";
            detailsHtml += "<p>"+detail.opp+"</p>";
            detailsHtml += "<p>"+detail.time+"</p>";
            detailsHtml += "<p>"+detail.amount+"</p>";
            detailsHtml += "</div>";
            detailsHtml += "</li>";
        }

        $("#li_details").html(detailsHtml);

    });


    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

</script>
